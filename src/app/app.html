<ion-menu [content]="NAV">
<ion-header>
    <ion-toolbar color="them">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
	<ion-content class="tool">
		<ion-list>
			<button class="tool" ion-item *ngFor= "let page of pages" (click)="goToPage(page.component)" menuClose>
				<ion-icon item-left name="{{ page.icon }}">
					{{page.titulo}}
				</ion-icon>
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav #NAV [root]="rootPage"></ion-nav>
