<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"> </ion-icon>
		</button>
		<ion-title>Cotizaciones</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<h1>Cotizaciones</h1>
	<form [formGroup]="cotiza" (ngSubmit)="sendCot()">
		<ion-list>

			<ion-item>
				<ion-label floating>Cliente</ion-label>
				<ion-input 
				class="capitalize" 
				type="text" 
				formControlName="cliente" 
				clearInput="true">
			</ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Calle</ion-label>
			<ion-input 
			type="text" 
			formControlName="calle" 
			clearInput="true">
		</ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Numero Int/Ext</ion-label>
		<ion-input 
		type="text" 
		formControlName="numero" 
		clearInput="true">
	</ion-input>
</ion-item>

<ion-item>
	<ion-label floating>Colonia</ion-label>
	<ion-input 
	type="text" 
	formControlName="colonia" 
	clearInput="true">
</ion-input>
</ion-item>

<ion-item>
	<ion-label floating>Telefono</ion-label>
	<ion-input 
	type="number" 
	formControlName="telefono" 
	clearInput="true"
	maxlength="10">
</ion-input>
</ion-item>

<ion-item>
	<ion-label floating>Email</ion-label>
	<ion-input 
	type="email" 
	formControlName="email" 
	clearInput="true">
</ion-input>
</ion-item>

</ion-list>

<button 
type="submit" 
ion-button large block full icon-left 
[disabled]="!cotiza.valid" >
<ion-icon name="send"></ion-icon>
Enviar
</button>
</form>
</ion-content>
