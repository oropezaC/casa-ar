<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
	<ion-card-content>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-label>Tablon Con 10 Sillas</ion-label>
				</ion-col>
				<ion-col>
					<ion-label class="span">{{table}}</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-6>
					<button ion-button block color="primary"(click)="addTable()">+</button>
				</ion-col>
				<ion-col col-6>
					<button ion-button block color="danger" (click)="removeTable()">-</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-content>
</ion-card>

</ion-content>
