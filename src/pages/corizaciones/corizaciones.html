<ion-header>

  <ion-navbar color="primary">
  <button ion-button menuToggle>
  	<ion-icon name="menu"> </ion-icon>
  </button>
    <ion-title>Corizaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Cotizaciones</h1>
<form>
	<ion-list>

			<ion-label floating>Cliente</ion-label>
			<ion-input type="text" name="cliente" clearInput="true"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Calle</ion-label>
			<ion-input type="text" name="calle" clearInput="true"></ion-input>

		<ion-item>
			<ion-label floating>Numero Int/Ext</ion-label>
			<ion-input type="text" name="numero" clearInput="true"></ion-input>
		</ion-item>
			<ion-item>
			<ion-label floating>Colonia</ion-label>
			<ion-input type="text" name="colonia" clearInput="true"></ion-input>
		</ion-item>
			<ion-item>
			<ion-label floating>Telefono</ion-label>
			<ion-input type="text" name="telefono" clearInput="true"></ion-input>
		</ion-item>
			<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" name="email" clearInput="true"></ion-input>

</ion-content>
