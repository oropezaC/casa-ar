<ion-header>
    <ion-navbar color="them">
        <ion-buttons left>
            <button ion-button (click)="clear()">Limpiar</button>
        </ion-buttons>
        <ion-buttons right>
            <button [disabled]="saveDisabled" ion-button (click)="save()">Guardar</button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="searchPlace()"></ion-searchbar>
    </ion-toolbar>

      <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
